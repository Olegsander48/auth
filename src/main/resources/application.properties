# Local server (auth)
server.port=9900
server.contextPath=/
# Logging
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.apache=ERROR
logging.level.ru.checkdev=DEBUG
logging.level.io.undertow=ERROR
logging.level.l=ERROR
logging.level.liquibase.executor=ERROR
logging.file.name=logs/auth.log
# Security
security.oauth2.resource.userInfoUri=http://localhost:9000/user
security.oauth2.client.client-id=job4j
security.oauth2.client.client-secret=password
# Datasource
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/cd_auth
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Liquibase
spring.liquibase.change-log=classpath:db/db.changelog-master.xml
logging.level.liquibase=error
# Other
spring.main.banner-mode=off
spring.jmx.enabled=false
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
### Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=5000
### Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=50
### Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true

#Eureka
spring.application.name = auth
eureka.client.fetch-registry = false
eureka.client.register-with-eureka = true
eureka.client.service-url.defaultZone = http://localhost:9009/eureka